name: Talkvee
description: Messaging app for teaching and testing children on internet safety.
version: 2.1.5+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  shared_preferences: 0.4.3
  flutter_local_notifications: 0.4.5
  http: ^0.12.0+1
  scoped_model: ^1.0.1
  path_provider: ^0.4.1
  objectdb: ^1.0.5
  json_annotation: ^2.0.0
  dynamic_theme: 1.0.0
  pinput: ^0.1.6
  toast: ^0.1.3
  intro_slider: ^1.1.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.1.0
  json_serializable: ^2.0.0
  flutter_launcher_icons: ^0.7.0

flutter_icons:
  android: true
  image_path: "lib/src/icons/192.png"  
  adaptive_icon_background: "#202124"
  adaptive_icon_foreground: "lib/src/icons/foreground_192.png"

flutter:
  uses-material-design: true

override_dependencies:
  shared_preferences: 0.4.3